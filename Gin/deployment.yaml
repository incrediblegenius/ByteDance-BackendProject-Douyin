apiVersion: apps/v1
kind: Deployment
metadata:
  name: douyin-gateway
  labels:
    app: gateway-gin
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway-gin
  template:
    metadata:
      labels:
        app: gateway-gin
    spec:
      containers:
        - name: douyin-gateway
          image: ccr.ccs.tencentyun.com/douyin-test/gateway-gin:v1.0
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 200Mi
              cpu: "0"
          ports:
            - containerPort: 8080
          env:
            - name: USER_SERVICE_RESOLVER
              value: "dns:///user-balance-svc"
            - name: RELATION_SERVICE_RESOLVER
              value: "dns://relation-balance-svc"
            - name: FEED_SERVICE_RESOLVER
              value: "dns:///feed-balance-svc"
            - name: FAVORITE_SERVICE_RESOLVER
              value: "dns:///favorite-balance-svc"
            - name: COMMENT_SERVICE_RESOLVER
              value: "dns:///comment-balance-svc"
            - name: PUBLISH_SERVICE_RESOLVER
              value: "dns:///publish-balance-svc"

