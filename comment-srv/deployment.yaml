apiVersion: apps/v1
kind: Deployment
metadata:
  name: douyin-comment
  labels:
    app: comment-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: comment-server
  template:
    metadata:
      labels:
        app: comment-server
        version: v1
    spec:
      containers:
        - name: douyin-comment
          image: ccr.ccs.tencentyun.com/douyin-test/comment-srv:v1.0
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 200Mi
              cpu: "0"
          ports:
            - containerPort: 8080
          env:
            - name: MYSQL_HOST
              value: "113.54.157.200"
            - name: MYSQL_PORT
              value: "3307"

---
apiVersion: v1
kind: Service
metadata:
  name: comment-balance-svc
  labels:
    name: comment-balance-svc
spec:
  #type: NodePort
  ports:
  - name: grpc-comment
    port: 8080
    targetPort: 8080
  clusterIP: None
  selector:
    app: comment-server
