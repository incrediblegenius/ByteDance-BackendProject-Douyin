apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: httpgin-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"

--- 
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gin-httpgin-vs
spec:
  hosts:
  - gateway-balance-svc.default.svc.cluster.local
  http:
  - route:
    - destination:
        host: gateway-balance-svc